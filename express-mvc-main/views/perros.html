<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='../stylesheets/style.css' />
  </head>
  <body>
    <h1><%= title %></h1>
    <p>Welcome to <%= title %></p>
    <ul>
      <% results.forEach(function(PERROS){ %>
        <li><%= PERRO.model %></li>
      <% }); %>
    </ul>
    <div class="container">
        <div class="row">
            <% results.forEach((PERROS) => { %>
            <div class="col-md-4 col-xs-12">
                <div class="perros">
                    <div class="perros-body">
                        <h5 class="perros-title">Perros</h5>
                        <p class="perros-texto">Hola</p>
                        <a href="#" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
            <% }); %> 
        </div>
    </div>
  </body>
</html>
