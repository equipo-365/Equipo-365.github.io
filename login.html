<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .auth-form input {
            width: 300px;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            display: block;
        }
        .auth-form button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .button-container {
            text-align: right;
            margin: 10px auto;
            width: 300px;
        }
        .auth-title {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Sección de Inicio de Sesión y Registro -->
    <div id="registro" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div>
            <h2 class="auth-title">Inicio de Sesión</h2>
            <form class="auth-form">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <input type="password" name="confirmar_contrasena" placeholder="Confirmar Contraseña" required>
                <div class="button-container">
                    <button type="button" style="background-color: blue; color: white;">Login</button>
                    <button type="button" style="background-color: yellow; color: black;">Forgot</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
