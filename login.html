<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .auth-form input {
            width: 300px;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            display: block;
        }
        .auth-form button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .button-container {
            text-align: right;
            margin: 10px auto;
            width: 300px;
        }
        .auth-title {
            font-size: 24px;
            text-align: center;
        }
        .input-title {
            font-size: 18px;
            margin: 5px auto;
            text-align: left;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- Sección de Inicio de Sesión y Registro -->
    <div id="registro" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div>
            <h2 class="auth-title">Inicio de Sesión</h2>
            <form class="auth-form" action="/submit" method="POST">
                <div class="input-title">Usuario:</div>
                <input type="text" name="usuario" placeholder="Usuario" pattern="[0-9]+" required>
                
                <div class="input-title">Contraseña:</div>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                
                <div class="button-container">
                    <button type="submit" style="background-color: blue; color: white;">Enviar</button>
                    <button type="button" style="background-color: yellow; color: black;">Olvidé mi contraseña</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
